variables:
  selfHostedAgent: myadoagent

pool:
  ${{ if eq(variables.selfHostedAgent, '') }}:
  imageName: ubuntu-18.04
  ${{ if ne(variables.selfHostedAgent, '') }}:
  name: $(vmImage)

trigger: none
pr: none

steps:
- checkout: none
- bash: |
    docker --version
    docker pull alpine
  displayName: 'docker'
- bash: az version   
  displayName: 'az'
- bash: terraform version   
  displayName: 'terraform'
- bash: helm version   
  displayName: 'helm'
